<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyprland Rice Version History</title>
    <!-- Link to Google Fonts CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Apply background and text color */
        body {
            background-color: rgba(0, 0, 0, 0.7);
            color: #58a6ff;
            font-family: 'Fira Code', monospace;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1, h2 {
            color: #58a6ff;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Hyprland Rice</h1>
        </header>

        <section class="version-history">
            <h2>Version 1.1.0</h2>
            <ul>
                <li>Added keybinding for launching the terminal (Kitty)</li>
                <li>New color schemes for the rice setup</li>
            </ul>

            <h2>Version 1.0.0</h2>
            <ul>
                <li>Initial release with basic keybindings</li>
                <li>Included Python, Java, HTML, and CSS support</li>
            </ul>
        </section>
    </div>
</body>
</html>
