# See https://wiki.hyprland.org/Configuring/Keywords/ for more settings and variables
# See also Laptops.conf for laptops keybinds

$mainMod = SUPER
$files = thunar
$term = kitty
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts

# rofi App launcher
#bindr = $mainMod, $mainMod_L, exec, pkill rofi || rofi -show drun -modi drun,filebrowser,run,window # Super Key to Launch rofi menu
bind = $mainMod, D, "Run Application", exec, pkill rofi || rofi -show drun -modi drun,filebrowser,run,window

# ags overview
bind = $mainMod, A, "Show Overview", exec, pkill rofi || true && ags -t 'overview'

bind = $mainMod, Return, "Launch Terminal", exec, $term  # Launch terminal
bind = $mainMod, T, "Launch File Manager (Thunar)", exec, $files # Launch file manager

bind = $mainMod ALT, C, "Launch Calculator", exec, $UserScripts/RofiCalc.sh # calculator (qalculate)

# pyprland
bind = $mainMod SHIFT, Return, "Toggle Floating Terminal", exec, pypr toggle term # Dropdown terminal
bind = $mainMod, Z, "Toogle Screen Zoom", exec, pypr zoom # Toggle Zoom

# User Added Keybinds
bind = $mainMod SHIFT, O, "Change ZSH Theme", exec, $UserScripts/ZshChangeTheme.sh # Change oh-my-zsh theme
bindn = ALT_L, SHIFT_L, "Switch Keyboard Layout", exec, $scriptsDir/SwitchKeyboardLayout.sh # Changing the keyboard layout

