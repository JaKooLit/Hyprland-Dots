    monitor =
    text = ïŠ¾   $USER
    color = $color7
    font_size = 18
    font_family = Inter Display Medium

    position = 0, 200
    halign = center
    valign = bottom
}

label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime -p)" </b>"
    color = $color12
    font_size = 24
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 0
    halign = right
    valign = bottom
}

label {
    monitor =
    text = cmd[update:3600000] ping -c 1 wttr.in > /dev/null && curl -s 'wttr.in?format=2' # For specific location : wttr.in/busan?format=2
    color = $color10
    font_size = 24
    font_family = JetBrains Mono Nerd Font 10
    position = 50, 0
    halign = left
    valign = bottom
}

image {
    monitor =
    path = $HOME/.config/rofi/.current_wallpaper
    size = 230
    rounding = -1
    border_size = 4
    border_color = $color12
    rotate = 0
    reload_time = -1
    position = 0, 200
    halign = center
    valign = center
}